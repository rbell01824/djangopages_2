{% extends "base.html" %}

{% block content %}

    <div class="container-fluid">

        <!-- Main component for a primary marketing message or call to action -->
        <div class="page-header">
            <h1>Available Graph Pages</h1>
        </div>
        <div class="container-fluid">
            <table class="table table-striped table-condensed table-hover">
                <thead>
                <tr>
                    <th>Graph</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                {% for graph in object_list %}
                    <tr>
                        <td>
                            <a href="/graphpages/graphpage/{{ graph.pk }}">{{ graph.title }}</a>
                        </td>
                        <td>{{ graph.description }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td>No Graphs yet.</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

    </div> <!-- /container -->
{% endblock content %}
